services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  local-bot-api:
    image: aiogram/telegram-bot-api:latest
    profiles: ["localbotapi"]
    restart: unless-stopped
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_LOCAL: "1"
    volumes:
      - ./data/telegram-bot-api:/var/lib/telegram-bot-api


  bot:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    restart: unless-stopped
    command: ["python", "-m", "adaspeas.bot.main"]
    env_file: .env
    volumes:
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  worker:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    restart: unless-stopped
    command: ["python", "-m", "adaspeas.worker.main"]
    env_file: .env
    volumes:
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
