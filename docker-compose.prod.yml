services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  bot:
    image: adaspeas-app:latest
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SQLITE_PATH: /data/app.db
    volumes:
      - app_data:/data
    depends_on:
      - redis
    expose:
      - "8080"

  worker:
    image: adaspeas-app:latest
    build: .
    restart: unless-stopped
    command: ["python", "-m", "adaspeas.worker.main"]
    env_file:
      - .env
    environment:
      SQLITE_PATH: /data/app.db
    volumes:
      - app_data:/data
    depends_on:
      - redis
    expose:
      - "8081"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ACME_EMAIL: ${ACME_EMAIL}
      METRICS_USER: ${METRICS_USER}
      METRICS_PASS: ${METRICS_PASS}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - bot

volumes:
  redis_data:
  app_data:
  caddy_data:
  caddy_config:
