name: build-and-deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: adaspeas-prod
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ghcr.io/${{ github.repository }}:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        id: meta
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: true
          envs: GHCR_USER,GHCR_PAT,APP_DIR,IMAGE
          script: |
            set -euo pipefail
            export APP_DIR="${APP_DIR:-/opt/adaspeas}"
            export IMAGE="${IMAGE:-${{ needs.build.outputs.image }}}"
            if [ ! -d "$APP_DIR" ]; then
              echo "APP_DIR $APP_DIR does not exist. Run deploy/bootstrap_vps.sh on the server first."
              exit 2
            fi
            cd "$APP_DIR"

            # keep VPS repo in sync with GitHub (infra files, docs, compose, caddy)
            git fetch origin
            git reset --hard origin/main
            git clean -fd

            if [ -n "${GHCR_PAT:-}" ]; then
              echo "$GHCR_PAT" | docker login ghcr.io -u "${GHCR_USER:-${{ github.actor }}}" --password-stdin
            fi

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
    env:
      GHCR_USER: ${{ secrets.GHCR_USER }}
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
      APP_DIR: ${{ secrets.APP_DIR }}
      VPS_PORT: ${{ secrets.VPS_PORT }}
      IMAGE: ghcr.io/${{ github.repository }}:latest
